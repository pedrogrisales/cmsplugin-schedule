{% load  sekizai_tags %}

<section>
  {% for event in olist %}
    <article class="">
      <div class="">
        <time datetime="{{ event.start_date|date:'Y-m-d' }}">
            <span class="day">{{ event.start_date|date:"d" }}</span>
            <span class="month">{{ event.start_date|date:"M" }}</span>
            <span class="year">{{ event.start_date|date:"Y" }}</span>
        </time>
      </div>
      {% if event.detail %}
      <a href="{{event.get_absolute_url}}">
         <span class="event-recent-item-title">
             {{event.title}}
         </span>
      </a>
      {% else %}
      <span class="event-recent-item-title">
          {{event.title}}
      </span>
      {% endif %}
    </article>
  {% endfor %}
</section>
